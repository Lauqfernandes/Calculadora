<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <title>Calculadora BootStrap - Javascript</title>
  </head>

  <body>

    <div class="container">
    <div class="card">
        <div class="card-header text-center">
          Calculadora
        </div>
        <div class="card-body">
          <p class="card-text text-center">
            <p>Número 1:</p>
            <input type="number" class="form-control" id="num1"/>
            <p>Número 2:</p>
            <input type="number" class="form-control" id="num2"/>

            <p>Selecione a operação que deseja realizar:</p>
        
            <div class="text-center">

                <button class="btn" onclick="soma()">Soma</button>
                <button class="btn" onclick="sub()">Subtração</button>
                <button class="btn" onclick="mult()">Multiplicação</button>
                <button class="btn" onclick="divi()">Divisão</button>
            
            </div>

            <p>Resultado:</p>
            <input type="number" class="form-control" id = "res" readonly/>
          </p>

          <div class="historico">
            <p>Histórico: </p>
            <div id="hist">
          </div>
            
          </div>

        </div>
      </div>
    </div>

    <script>

        function soma(){

            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            
            let soma = num1 + num2;

            document.getElementById("res").value = soma;

            document.getElementById("hist").innerHTML += 
            `<div class="alert alert-secondary">
             ${num1} +  ${num2}  =  ${soma}
            </div>`

        }

        function sub(){

            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);

            let sub = num1 - num2;

            document.getElementById("res").value = sub;

            document.getElementById("hist").innerHTML += 
            `<div class="alert alert-secondary">
             ${num1} -  ${num2}  =  ${sub}
            </div>`

        }

        function mult(){

            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);

            let mult = num1 * num2;

            document.getElementById("res").value = mult;

            document.getElementById("hist").innerHTML += 
            `<div class="alert alert-secondary">
             ${num1} *  ${num2}  =  ${mult}
            </div>`

        }

        function divi(){

            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);

            if(num2 != 0){
                let divi = num1 / num2;
                document.getElementById("res").value = divi;

                document.getElementById("hist").innerHTML += 
                `<div class="alert alert-secondary">
                ${num1} /  ${num2}  =  ${divi}
                </div>`
            }
            else{
                alert("Erro! Não é possível dividir por 0");
            }
        }

    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>


  </body>
</html>
